<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <main id="main">
        <div >
            <div class="week">
                <p id="week">sunday</p>
            </div>

                </div>

                </div>
                <!-- <div class="cricle"></div> -->

                    <div class="day" id="day"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="clock.js"></script>
</body>

</html>
